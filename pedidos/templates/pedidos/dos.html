<div class="a-card a-card--normal">
	<div class="a-card__paddings">
		<div class="form-area">
			<div class="form-area__title">{{ titulo }}</div>
			<div class="form-area__content">
				<div class="fieldsets-batch">
					<div class="fieldset">
						<div class="field field--medium">
							<label class="field__label">Instruction Title</label>
							<input type="text" class="field__input" tabindex="4" maxlength="64">
							<div class="field__placeholder">Instruction Title</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-area__title">One more field</div>
			<div class="form-area__content">
				<div class="fieldsets-batch">
					<div class="fieldset fieldset--select fieldset--no-label">
						<div class="field field--medium field--filled">
							<select class="field__select" tabindex="1"><option value="NEW1">New</option></select>
							<span class="field__arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" focusable="false"><path d="M7.85 10l5.02 4.9 5.27-4.9c.65-.66 1.71-.66 2.36 0 .65.67.65 1.74 0 2.4l-6.45 6.1c-.33.33-.76.5-1.18.5-.43 0-.86-.17-1.18-.5l-6.21-6.1c-.65-.66-.65-1.74 0-2.41.66-.65 1.72-.65 2.37.01z"></path></svg></span>
						</div>
					</div>
				</div>
			</div>
			<div class="form-area__action">
				<button type="button" class="btn btn-primary btn-medium">Save</button>
			</div>
		</div>
	</div>
</div>
