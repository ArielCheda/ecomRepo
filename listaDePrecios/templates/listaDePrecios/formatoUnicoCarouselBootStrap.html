<div class="s-cols-2" style="max-height:150;">
  <div id="Carousel{{ categoria.id }}" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol>
      {% for producto in categoria.productos %}
        {% if producto.enabled %}
          <li data-target="#Carousel{{ categoria.id }}" data-slide-to="{{ forloop.counter0 }}" {% if forloop.counter0 == 0 %}class="active"{% endif %}></li>
        {% endif %}
      {% endfor %}
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      {% for producto in categoria.productos %}
        {% if producto.enabled %}
          <div class="item {% if forloop.counter0 == 0 %}active{% endif %}">


            <div class="ed-grid s-grid-2">
              <div class="s-ratio-1-1 img-container s-mb-2">
                <img src="{{ producto.smallThumbnailUrl }}">
              </div>
              <div class="ecsp ecsp-SingleProduct-v2  ecsp-SingleProduct-v2-centered ecsp-Product ec-Product-{{ producto.id }}" itemscope itemtype="http://schema.org/Product" data-single-product-id="{{ producto.id }}">
                <div itemtype="http://schema.org/Offer" itemscope itemprop="offers">
                  <div class="ecsp-productBrowser-price ecsp-price" itemprop="price" content="{{ producto.price }}" data-spw-price-location="button">
                    <div itemprop="priceCurrency" content="ARS"></div>
                  </div>
                </div>
                <div customprop="options"></div>
                <div customprop="qty"></div>
                <div customprop="addtobag"></div>
              </div>
              <div class="s-left s-cols-2" style="font-color: #9a9b9f; font-family: montserrat ; font-size:12px;">{{ producto.name }}</div>
            </div>


          </div>
          <script data-cfasync="false" type="text/javascript" src="https://app.ecwid.com/script.js?34512951&data_platform=singleproduct_v2" charset="utf-8"></script>
          <script type="text/javascript">xProduct()</script>
        {% endif %}
      {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Carousel{{ categoria.id }}" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="right carousel-control" href="#Carousel{{ categoria.id }}" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>
