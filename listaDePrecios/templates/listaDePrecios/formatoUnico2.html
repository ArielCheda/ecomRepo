{% for producto in categoria.productos %}
    {% if producto.enabled %}
        <div class="s-block rows-gap">
            <div class="ecsp ecsp-SingleProduct-v2 ecsp-SingleProduct-v2-bordered ecsp-SingleProduct-v2-centered ecsp-Product ec-Product-{{ producto.id }}" itemscope itemtype="http://schema.org/Product" data-single-product-id="{{ producto.id }}">
                <div itemprop="image"></div>
                <div class="ecsp-title" itemprop="name" content="{{ producto.name }}"></div>
                <div itemtype="http://schema.org/Offer" itemscope itemprop="offers">
                    <div class="ecsp-productBrowser-price ecsp-price" itemprop="price" content="{{ producto.price }}" data-spw-price-location="button">
                        <div itemprop="priceCurrency" content="ARS"></div>
                    </div>
                </div>
                <div customprop="options"></div>
                <div customprop="qty"></div>
                <div customprop="addtobag"></div>
            </div>
            <script data-cfasync="false" type="text/javascript" src="https://app.ecwid.com/script.js?34512951&data_platform=singleproduct_v2" charset="utf-8"></script>
            <script type="text/javascript">xProduct()</script>
        </div>
    {% endif %}
{% endfor %}
