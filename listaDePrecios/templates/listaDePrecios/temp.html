<div class="ecsp ecsp-SingleProduct-v2 ecsp-SingleProduct-v2-bordered ecsp-Product ec-Product-{{ producto.id }}" itemscope itemtype="http://schema.org/Product" data-single-product-id="{{ producto.id }}">
            
    <div class="ed-grid s-grid-2">
        <div class="order=1" itemprop="image"></div>
        <div class="order=2" customprop="options"></div>
        <div class="s-cols-2 order=3 s-left" style="font-color: #9a9b9f; font-family: montserrat ; font-size:12px;">{{ producto.name }}</div>
    </div>
    <div itemtype="http://schema.org/Offer" itemscope itemprop="offers">
        <div class="ecsp-productBrowser-price ecsp-price" itemprop="price" content="{{ producto.price }}" data-spw-price-location="button">
        <div itemprop="priceCurrency" content="ARS"></div>
        </div>
    </div>
    <div class="ed-grid s-grid-2">
        <div class="order=1 s-left" customprop="qty"></div>
        <div class="order=2 s-right" customprop="addtobag"></div>
    </div>
    
    </div>
    <script data-cfasync="false" type="text/javascript" src="https://app.ecwid.com/script.js?34512951&data_platform=singleproduct_v2" charset="utf-8"></script>
    <script type="text/javascript">xProduct()</script>
</div>
